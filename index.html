<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" />
    
    <link rel="stylesheet" href="style.css">
    <script src ="scriptname.js"></script>
    

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <!--<script src="https://thebravecoders.github.io/youtube-popup/brave-full.js"></script>-->

    <audio id="player" preload="auto" loop>
        <source id="audio-source" src="https://abdulmoqueet.github.io/music-player/songs/Lily.mp3" type="audio/mpeg">
    </audio>

    <div class="container">

        <div class="buttons">
            <div class="like">
                <i class="ri-heart-3-fill"></i>
            </div>
            <div class="download">
                <i class="ri-download-2-line"></i>
            </div>
        </div>

        <div class="flex-item-1">
            <div class="cover"><img class="album-art" src="https://abdulmoqueet.github.io/music-player/images/Lily.jpg" ></div>
            <div class="bg"></div>
        </div>

        <div class="flex-item-2">

            <div class="info-holder">
                <div class="song">Lily</div>
                <div class="artist">Alan Walker</div>

                <div class="progress">
                    <div class="duration">00:00/03:16</div>
                    <div class="bar"><div class="progress-bar"></div></div>
                </div>

                <div class="controls-holder">
                    <div class="controls">
                        <i class="ri-rewind-fill prev"></i>
                        <i class="ri-play-circle-line pause"></i>
                        <i class="ri-speed-fill next"></i>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <footer class="text-center text-gray-700 pb-6">
        <small>
            Created by: <a class="text-black underline animate-pulse inline-block">RICHAðŸ’•</a> | All rights reserved.
        </small>
    </footer>
    

</body>

</html>
